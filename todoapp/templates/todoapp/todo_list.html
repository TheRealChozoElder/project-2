<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>

<body>
    <h1>To-Do List</h1>
    <ul>
        {% for item in items %}
        <li>
            {% if item.completed %}
            <strikethrough>{{ item. title }}</strikethrough>
            {% else %}
            {{ item.title }}
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>

</html>
