<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to To-Do List</title>
</head>

<body>
    <h1>Add New Task</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Task:</label>
        <input type="text" id="title" name="title"><br>
        <button type="submit">Add Task</button>
    </form>
</body>

</html>
